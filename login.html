<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Login Page</title>
  <!-- Bootstrap 5 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./login_styles.css"/>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-md-6 d-none d-md-block gray-background">
        <img src="./salary.png" alt="Salary Illustration" class="img-fluid">
      </div>
      <div class="col-md-6 bg-light py-4 ps-5 login">
        <div class="row">
          <div class="col fw-bolder">
            <img src="./cubeten.png" alt="Cubeten Logo" class="img-fluid cubeten">
            Cubeten | Payroll
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex my-3 justify-content-center">
            <img src="./payroll.png" alt="Payroll Logo" class="payroll img-fluid">
            <h1 class="lobster-header ms-4">Payroll</h1>
          </div>
          <div class="col-12 my-3">
            <form action="#">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>
              <input type="submit" value="Login" class="btn btn-success mt-3 p-2">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
