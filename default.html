<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Haobijam Chetan Singh">
  <meta name="description" content="Website to check pay roll">
  <meta name="keywords" content="Payroll Pay">
  <title>Pay Roll Website</title>
  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  
  <header>
    <nav class="navbar navbar-dark fixed-top">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <div class="nav-user d-flex align-items-center text-light ml-sm-auto mr-1 mr-md-3">
        <div class="user-icon">
          <img src="./user.png" alt="User Icon">
        </div>
        <div class="drop-down">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="user-id d-none d-md-block">Haobijam Chetan Singh</div>
      </div>
      <button class="navbar-toggler mr-3" id="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav py-3">
          <li class="nav-item d-flex align-items-center ml-4 py-1">
            <div class="nav-icon">
              <img src="./Public_Dashboard.svg" alt="Public Dashboard">
            </div>
            <a class="nav-link active" href="#">Dashboard</a>
          </li>
          <li class="nav-item d-flex align-items-center ml-4 py-1">
            <div class="nav-icon">
              <img src="./Employee_Alteration.svg" alt="Employee Alteration">
            </div>
            <a class="nav-link" href="#">Employee Alteration</a>
          </li>
          <li class="nav-item d-flex align-items-center ml-4 py-1">
            <div class="nav-icon">
              <img src="./Attendance_Log_Entry.svg" alt="Attendance Log Entry">
            </div>
            <a class="nav-link" href="#">Attendance Log Entry</a>
          </li>
          <li class="nav-item d-flex align-items-center ml-4 py-1">
            <div class="nav-icon">
              <img src="./Salary_Preparation.svg" alt="Salary Preparation">
            </div>
            <a class="nav-link" href="#">Salary Preparation</a>
          </li>
          <li class="nav-item d-flex align-items-center ml-4 py-1">
            <div class="nav-icon">
              <img src="./Final_Salary.svg" alt="Final Salary">
            </div>
            <a class="nav-link" href="#">Final Salary</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <h2>Main Dashboard Area</h2>
  </main>

  <footer class="d-flex">
    <div class="log-out">
      <a href="#">Log Out</a>
    </div>
    <div class="rights ml-auto mr-3">
      <span>Pay Roll | </span>
      <span>Designed and Developed by 
        <a href="#">CubeTen</a>
      </span>
    </div>
  </footer>



  <!-- Bootstrap 4 JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./main.js"></script>

</html>
